{% extends 'layout.html' %}

{% block title %}{{ 'Edit' if category else 'New' }} Category - Admin Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">
                {{ 'Edit' if category else 'New' }} Category
            </h1>
            <a href="{{ url_for('admin.categories') }}" class="text-primary-600 dark:text-primary-400 hover:underline">
                <i class="fas fa-arrow-left mr-2"></i> Back to Categories
            </a>
        </div>
        
        <form method="POST" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <div class="space-y-6">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                    <input type="text" id="name" name="name" required
                           value="{{ category.name if category else '' }}"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                           placeholder="Enter category name">
                </div>
                
                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors">
                        {{ 'Save Changes' if category else 'Create Category' }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
